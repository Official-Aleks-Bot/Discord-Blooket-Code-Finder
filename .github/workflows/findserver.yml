name: Tailscale Exit Node
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 9999
    steps:
    
    - name: Clear all Clients on tailscale
      run: |
        python3 findcode.py '${{ secrets.WEBTOKEN }}'
      env:
        WEBTOKEN: ${{ secrets.WEBTOKEN }}

    - name: Curl
      run: ${{ secrets.CURL }}
      env:
        APIKEY: ${{ secrets.CURL }}
